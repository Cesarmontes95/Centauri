<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename=('img/Logo V2.png'))  }}" type="image/x-icon">
    {% for dato in informacion %}
        <title>{{ dato[3] }}</title>
    {% endfor %}
</head>
<body>
    Bienvenido {{ Correo }} a la Wiki
    <br>
    <li><a href="/inicio" class="btn">Inicio</a></li>


        <tr>
            <td>
                <a href="/wiki">Todos</a>
                {% for dato in tipos %}
                <a href="/tipo/{{dato[1] }}">{{dato[1] }}</a>
                {% endfor %}
            </td>
        </tr>
    
    <table>
        <tbody>
            {% for dato in datos %}
            <tr>
                <td><img width="100" src="{{ url_for('img', imagen = dato[1]) }}" alt=""></td>

                <td>{{dato[2] }}</td>
                <td>{{dato[3] }}</td>
                <td><a href="/wikic/{{dato[0]}}/{{dato[2]}}">Ver</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
